<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calc</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <div class="container big-box">
  <div class="row ">
    <div class="col-xs-12">Calculator
      <div class="window pull-right">
        <div class=" col-xs-12" id="result">0
        </div>
        <div class="small-number" id="history">0
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn button-red" id="ac" value="ac">AC</button>
    </div>
    <div class="col-xs-3">
      <button class="btn button-red" id="ce" value="ce">CE</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="divide" value="/"> &divide;</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="multiply" value="*"> X</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn" id="7" value="7">7</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="8" value="8">8</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="9" value="9">9</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="minus" value="-">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn" id="4" value="4">4</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="5" value="5">5</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="6" value="6">6</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="plus" value="+">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn" id="1" value="1">1</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="2" value="2">2</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="3" value="3">3</button>
    </div>
    <div class="col-xs-3">
      <button class="invisible">N</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn button-wide" id="0" value="0">0</button>
    </div>
    <div class="col-xs-3">
      <button class="btn" id="dot" value=".">.</button>
    </div>
    <div class="col-xs-3">
      <button class="btn button-equals" id="equals" value="=">=</button>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
